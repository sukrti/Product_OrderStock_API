<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        Product Data
    </title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">getTopFiveOrderData();</script>
</head>
<body style="background-color:mistyrose">
    <div class="container">
        <h3 style="font-weight:900" class="text-center">Product Data</h3>
        <br />
        <div class="row">
            <div class="col-12">         
                <!--</table>-->
                <table id="html-data-table" class="table table-striped">
                    <tr>
                        <th>Product Number</th>
                        <th>GTIN</th>
                        <th>Quantity</th>
                        <th>Description</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="text-center">
        <h3>Select the product below to update its stock to 25</h3>
        <br />
        <span class="clselements">
            <span class="dropdown">
                <!-- here goes dropdown! -->
                <select id="productnumber-dropdown" class="products"></select>
            </span>
            <!-- here goes button to update! -->
            <span id="btndiv">
                <button id="mybtn" type="button" onclick="updatebtnClick()" class="btn btn-secondary btnUpdateStockCall">Update</button>
            </span>
        </span>
    </div>
    <div class="modal fade" id="toast" tabindex="-1" role="dialog" aria-labelledby="editStockLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
